<!DOCTYPE html>
<html>
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>Assignment Portal</title>
  <!-- Favicon -->
  <link rel="icon" href="{% static "assets5/img/brand/favicon.png" %}" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="{% static "assets5/vendor/nucleo/css/nucleo.css" %}" type="text/css">
  <link rel="stylesheet" href="{% static "assets5/vendor/@fortawesome/fontawesome-free/css/all.min.css" %}" type="text/css">
  <!-- Argon CSS -->
  <link rel="stylesheet" href="{% static "assets5/css/argon.css" %}" type="text/css">
</head>

    {% block content %}
    

<body class="bg-default">
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-6 col-md-8 px-5">
              <h1 class="text-white" style ="font-weight:bolder; font-family:cambria;text-transform:uppercase;">Assignmen Management System</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-5">
              <div class="text-muted text-center mt-2 mb-3"></div>
              <div class="btn-wrapper text-center">
               <h1 style="text-transform:uppercase; font-family:cursive">mode of operation</h1>
               <small style="font-weight:bold">Please Select Either A Student Or A Lecturer To Proceed With Managing Assignments</small>
              </div>
            </div> 
            <div class="card-body px-lg-5 py-lg-5">
             <div class="row">
              <div class="col">
                <h1 style="margin-left:6%;font-family:cambria;text-transform:uppercase;"><a href = "{% url 'login' %}">Student</a></h1>
                    <div class="col-auto">
                        <i class="fas fa-graduation-cap fa-10x"></i>
                    </div> 
                    </div>

                <div class="row">
                <div class="col">
                <h1 style="margin-left:17%;font-family:cambria;text-transform:uppercase;"><a href = "{% url 'lecturer/login' %}">Lecturer</a></h1>
                <div class="col-auto">
                <i class="fas fa-users fa-10x"></i>
                </div> 
                </div>
                       
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="py-5" id="footer-main">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6">
          <div class="copyright text-center text-xl-left text-muted font-weight-bold">
            2020  &copy; Assignment Portal
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>

{% endblock  %}
